<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Predictions Visualization</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .container {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        .btn-primary {
            background: #2575fc;
            border: none;
        }

        .btn-primary:hover {
            background: #6a11cb;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            background: #2575fc;
            color: #fff !important;
            border-radius: 5px;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: #6a11cb;
            color: #fff !important;
        }

        .chart-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .chart {
            width: 48%;
        }

        nav .navbar-brand {
            font-size: 1.5rem; 
        }

        nav .nav-link {
            font-size: 1rem; 
        }

        .table-container {
            margin-top: 30px;
        }

        .table-container table {
            width: 100%; 
            margin-top: 20px;
            font-size: 1rem;
        }

        .table-container table th, .table-container table td {
            padding: 12px;
            text-align: center;
        }

        .table-container table thead {
            background-color: #2575fc;
            color: #fff;
        }

        .table-container table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        .table-container table tbody tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Supply Chain Optimization</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visualize">Visualize</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Delivery Predictions Visualization</h1>
        
        <!-- Display Pie Chart for Delivery Status and Profit Distribution Bar Chart -->
        <div class="chart-container">
            <div class="chart">
                <h2>Delivery Predictions (Late vs On Time)</h2>
                {{ delivery_pie | safe }}
            </div>
            <div class="chart">
                <h2>Total Profit Distribution by Region</h2>
                {{ profit_bar | safe }}
            </div>
        </div>

        <!-- Display Late Deliveries Table -->
        <div class="table-container">
            <h2>Late Deliveries</h2>
            <div>
                {{ late_deliveries_table | safe }}
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Home</a>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
